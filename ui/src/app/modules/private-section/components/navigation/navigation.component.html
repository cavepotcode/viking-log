<mat-sidenav-container>

    <mat-sidenav #navigationSidenav [opened]="true" mode="side" role="navigation">
        <!-- <mat-nav-list dense> -->
        <mat-nav-list>
            <div class="title">
                <h2 matSubheader> {{ constants.PROJECTS }} </h2>
                <div class="addProject" (click)="openAddProjectDialog()" matTooltip="Add new project">
                    <mat-icon class="material-icons" 
                        >add</mat-icon>
                    <span>New Project</span>
                </div>
            </div>
            <ng-container *ngIf="projects">
                <a mat-list-item routerLink="/" style="height: 0;"></a>

                <div class="project-item" *ngFor="let item of projects">
                    <a mat-list-item [routerLink]="[item.route]" routerLinkActive="list-item-active">
                        <mat-icon matListIcon class="nav-list-icon"> {{ item.icon }} </mat-icon>
                        {{item.title}}
                    </a>
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item  (click)="copyItem(item.apiKey)">
                          <mat-icon >vpn_key</mat-icon>
                          <span>App-Key</span>
                        </button>
                        <button mat-menu-item [disabled]="" (click)="openDeleteProjectDialog(item.id,item.title)" >
                          <mat-icon class="delete-icon" >delete_forever</mat-icon>
                          <span>Delete</span>
                        </button>
                      </mat-menu>
                </div>

                <mat-divider></mat-divider>

            </ng-container>
            <div class="title">
                <h2 matSubheader> Options</h2>
            </div>
            <ng-container>
                <a mat-list-item [routerLink]="'/private/projects/integrations'" routerLinkActive="list-item-active">
                    <mat-icon matListIcon class="nav-list-icon">integration_instructions </mat-icon>
                    Integrations
                </a>
            </ng-container>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content role="main">
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>
