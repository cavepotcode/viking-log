<div id="user-list-screen">
    <mat-card class="user-card">
        <h1>Users List</h1>
        <ng-container>
            <div class="filter-content">
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" #input autocomplete="off">
                </mat-form-field>
                <mat-card-actions>
                    <button class="new-user" mat-raised-button (click)="GenerateUser()">Add new user</button>
                </mat-card-actions>
            </div>
        </ng-container>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">

                <!-- ID Column -->
                <ng-container matColumnDef="username">
                    <th mat-header-cell *matHeaderCellDef> UserName </th>
                    <td mat-cell *matCellDef="let row"> {{row.username}} </td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let row"> {{row.email}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef> Role </th>
                    <td mat-cell *matCellDef="let row"> {{row.role}} </td>
                </ng-container>

                <!-- Color Column -->
                <ng-container matColumnDef="projets">
                    <th mat-header-cell *matHeaderCellDef> Project Asociated </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-chip-list aria-label="Fish selection">
                            <mat-basic-chip class="chip-count-projects" selected>{{row.projects.length}}
                            </mat-basic-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>

                <ng-container matColumnDef="button-update">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row"> <button mat-stroked-button (click)="updateUser(row.id)"> Update
                        </button> </td>
                </ng-container>
                <ng-container matColumnDef="button-delete">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row"> <button class="delete-user" mat-stroked-button
                            (click)="openDeleteDialog(row)"> Delete
                        </button> </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card>
</div>
