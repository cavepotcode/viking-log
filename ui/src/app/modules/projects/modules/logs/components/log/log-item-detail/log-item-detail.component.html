<div class="card-items-detail" (click)="collapsed=!collapsed">
    <div [ngClass]="{'item-left-noexpand': !collapsed, 'item-left-expand': collapsed}">
        <mat-divider></mat-divider>
        <b>Stack</b>
        <div class="stack">
            <p>{{stack.stack}}</p>
        </div>
        <mat-divider></mat-divider>
        <div *ngIf="info">
            <b>Info</b>
            <div class="info" *ngFor="let item of info | keyvalue">
                <b>{{item.key}}:</b>
                <div *ngIf="item.key ==='request' || item.key ==='response';else elseBlock">
                    <p>{{item.value|json}}</p>
                </div>
                <ng-template #elseBlock>
                    <p>{{item.value}}</p>
                </ng-template>
            </div>
        </div>
    </div>
    <div class="item-right" ng-click="collapsed=!collapsed">
        <mat-icon [ngClass]="{'expand_more': !collapsed, 'expand_more-collapsed': collapsed}">expand_more</mat-icon>
    </div>
</div>
