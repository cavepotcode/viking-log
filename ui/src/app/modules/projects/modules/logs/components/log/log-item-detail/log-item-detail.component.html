<div class="card-items-detail" (click)="collapsed=!collapsed">
    <div [ngClass]="{'item-left-noexpand transition': !collapsed, 'item-left-expand transition': collapsed}">
        <mat-divider></mat-divider>
        <b>Stack</b>
        <p class="stack">{{stack.stack}}</p>
        <mat-divider></mat-divider>
        <div *ngIf="info">
            <b>Info</b>
            <div class="info" *ngFor="let item of info | keyvalue">
                <b>{{item.key}}:</b>
                <div *ngIf="item.key ==='request' || item.key ==='response';else elseBlock">
                    <p>{{item.value|json}}</p>
                </div>
                <ng-template #elseBlock><p>{{item.value}}</p></ng-template>
            </div>
        </div>
    </div>
    <div class="item-right" ng-click="collapsed=!collapsed">
        <mat-icon [ngClass]="{'expand_more transition': !collapsed, 'expand_more-collapsed transition': collapsed}">expand_more</mat-icon>
    </div>
</div>
